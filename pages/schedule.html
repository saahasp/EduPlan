        <a href="form.html" class="back-button">

      <div class="main-content">
        <div class="input-section">
          <h2>Academic Preferences</h2>
          <div class="preferences-grid">
            <div class="input-group">
              <label for="current-gpa">Current GPA</label>
              <input type="number" id="current-gpa" step="0.0001" min="0" max="5" placeholder="e.g., 3.5000" required />
            </div>
            <div class="input-group">
              <label for="target-gpa">Target GPA</label>
              <input type="number" id="target-gpa" step="0.0001" min="0" max="5" placeholder="e.g., 4.0000" required />
            </div>
            <div class="input-group full-width">
              <label>Academic Interests</label>
              <div class="interests-grid">
                <button class="interest-tag" data-interest="stem">STEM</button>
                <button class="interest-tag" data-interest="humanities">Humanities</button>
                <button class="interest-tag" data-interest="languages">Languages</button>
                <button class="interest-tag" data-interest="arts">Arts</button>
              </div>
            </div>
            <div class="input-group full-width">
              <button id="generate-schedule" class="primary-button">Generate Recommended Schedule</button>
            </div>
          </div>
        </div>
